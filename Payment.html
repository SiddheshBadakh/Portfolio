<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href src="paymentform.css">
</head>
<body>
    <form action="">
        <h1>USER_INFORMATION</h1>
        <h2>required information represent*</h2>
    <p>*name:<input type="text" name="text" id="text" placeholder="SiddheshBadakh">required </p>
     <fieldset>
        <legend>gender</legend>
        <p>
            * male <input type = "radio" name="gender" id="male"> 
            * female<input type="radio" name="gender" id="female">
        </p>
     </fieldset>
      <p>Address:
        <textarea name="address" id="address" rows="10" cols="20" ></textarea>
        
      </p>
      <p id="one">*Email: <input type="email" name="email id="email" placeholder="sid@gmail.com" required></p>
      <p>*pincode:<input type="number" name="Pincode" id="pincode" placeholder="255011"></p>
      <hr>

      <h1>PAYEMENT_INFORMATION</h1>
      <p>card type:
        <select name="cardtype" id="cardtype" required>
            <option value="">__Select a card__</option>
            <option value="Visa">VISA</option>
            <option value="Master card">MASTER CARD</option>
            <option value="Rupay">RUPAY</option>
            <option value="upi">UPI</option>
        </select>
      </p>
      <P>*card number <input type="number" name="Card Number" id="card Number" placeholder="353535" required></P>
      <p>*Card Expiration<input type="date" name="exp_Date" id="exp_Date" placeholder="15/09/2006"></p>
      <p>*CSV <input type="password" name="CSV" id="CSV" placeholder="sb@9090" required></p>
      <input type="submit" value="PAY NOW">

    </form>
    
  
</body>
</html>
